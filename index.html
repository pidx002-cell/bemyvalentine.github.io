<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --bg-color: #fff0f3;
            --card-bg: #ffffff;
            --primary-pink: #ff8fa3;
            --deep-red: #ff4d6d;
            --shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none; 
            touch-action: manipulation; /* Prevents double-tap zoom lag */
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND DECOR --- */
        .bg-heart {
            position: absolute;
            color: var(--primary-pink);
            opacity: 0.3;
            animation: floatUp linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- CARD --- */
        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 25px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 90%;
            width: 380px;
            z-index: 10;
            position: relative;
        }

        /* UPSIZED IMAGE AREA - No box, no borders */
        .image-container {
            width: 100%;
            height: 250px; 
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            transition: opacity 1.5s ease;
        }

        .heading-svg {
            width: 100%;
            height: auto;
            max-height: 55px;
            margin-bottom: 1rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 70px;
            position: relative;
        }

        button {
            padding: 14px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.1s active;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-yes {
            background-color: var(--deep-red);
            color: white;
            z-index: 5;
        }

        .btn-no {
            background-color: #ffe5ec;
            color: var(--deep-red);
            position: relative;
            /* Smooth transitions for fade and movement */
            transition: opacity 1.5s ease, 
                        transform 1.5s ease, 
                        left 0.3s ease-out, 
                        top 0.3s ease-out;
        }

        .btn-no.disappearing {
            opacity: 0;
            transform: scale(0.3) translateY(30px);
            pointer-events: none;
        }

        /* SUCCESS VIEW */
        .success-content {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: pop 0.5s cubic-bezier(0.17, 0.89, 0.32, 1.49);
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .success-text {
            color: var(--deep-red);
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="bg-hearts"></div>

    <div class="card">
        <div id="question-ui">
            <div class="image-container">
                <img id="mainImage" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjltcW1qdnU4Z2VocjVobjU4bzBzazFpNmV6c2tsOHc5NmpzaGZrcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Hl4DNsNGEJftrUSjSd/giphy.gif" alt="Cute Valentine">
            </div>

            <p id="mainText" style="padding: 10px; word-wrap: break-word;color: #590d22;font-family: 'Arial Rounded MT Bold', sans-serif;font-size: 24px;font-weight: bold;white-space: break-spaces;">Would you be my valentine?</p>

            <div class="btn-container">
                <button class="btn-yes" id="yesBtn">Yes ðŸ’–</button>
                <button class="btn-no" id="noBtn">No ðŸ’”</button>
            </div>
        </div>

        <div class="success-content" id="success-ui">
            <div class="image-container">
                <img id="secondImage" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNDB6Mm5vaTgxOGtwbGh1bmNwYXcwMDZubnVzeXdpM2VvMzZoODZwbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wvYNSqBAMDVx8CEYkt/giphy.gif" alt="Cute Valentine">
            </div>

            <p id="secondText" class="success-text">I know you will say yes, so here's a flower for you ðŸ’–</p>
            
            <div class="btn-container">
                <button class="btn-yes" id="takeBtn">Take</button>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainImage = document.getElementById('mainImage');
        const mainText = document.getElementById('mainText');
        const questionUI = document.getElementById('question-ui');
        const successUI = document.getElementById('success-ui');
        const bg = document.getElementById('bg-hearts');
        const secondImage = document.getElementById('secondImage');
        const secondText = document.getElementById('secondText');
        const takeBtn = document.getElementById('takeBtn');

        let clickCount = 0;
        let canEscape = false;

        const secondImgUrl = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXhxMTRmNjZ3bGR4NTJpY3AybGg2dWVueGttcWdnZTV0ZWZ6MzhoZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/YLPOIP1jPu1N87yemm/giphy.gif";

        // Preload
        new Image().src = secondImgUrl;

        // --- MOBILE FRIENDLY ESCAPE ---
        function escape() {
            if (!canEscape) return;

            // On the first runaway, switch to fixed positioning
            if (noBtn.style.position !== 'fixed') {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.width = rect.width + 'px'; // Lock width so it doesn't change
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                noBtn.style.position = 'fixed';
                noBtn.style.margin = '0';
                noBtn.style.zIndex = '1000';
            }

            // Calculate safe bounds (staying away from edges)
            const padding = 20;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;

            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            noBtn.style.transform = `rotate(${(Math.random() * 20) - 10}deg)`;
        }

        // --- BUTTON LOGIC ---
        noBtn.addEventListener('click', function(e) {
            if (canEscape) {
                escape();
                return;
            }

            clickCount++;
            if (clickCount === 1) {
                // Image Swap
                mainImage.style.opacity = '0';
                setTimeout(() => {
                    mainImage.src = secondImgUrl;
                    mainImage.style.opacity = '1';
                    mainText.textContent = "You think you have a choice, huh?";
                }, 750);

                // Slow disappear
                noBtn.classList.add('disappearing');

                setTimeout(() => {
                    canEscape = true;
                    escape(); // Teleport away while invisible
                    
                    // Reset transitions to be fast for the runaway phase
                    noBtn.style.transition = 'left 0.3s ease-out, top 0.3s ease-out, opacity 0.3s ease, transform 0.3s ease';
                    noBtn.classList.remove('disappearing');
                    noBtn.style.opacity = '1';
                    noBtn.style.width = 'auto';
                }, 1600);
            }
        });

        // Mobile touch triggers runaway
        noBtn.addEventListener('touchstart', function(e) {
            if (canEscape) {
                e.preventDefault(); // Prevent accidental clicking
                escape();
            }
        });

        // Hover for desktop
        noBtn.addEventListener('mouseenter', escape);

        yesBtn.addEventListener('click', () => {
            noBtn.remove();
            questionUI.style.display = 'none';
            successUI.style.display = 'flex';
            // Celebration hearts
            setInterval(addHeart, 100);
        });

        // --- BG DECOR ---
        function addHeart() {
            const h = document.createElement('div');
            h.className = 'bg-heart';
            h.innerHTML = 'â¤';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (Math.random() * 20 + 10) + 'px';
            h.style.animationDuration = (Math.random() * 3 + 2) + 's';
            bg.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
        setInterval(addHeart, 700);

        
        takeBtn.addEventListener('click', () => {
            takeBtn.remove();
            // Celebration hearts
            setInterval(addHeart, 100);
            
            secondImage.src = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWt6dWtkNmV3ODV3eGhuODg2YnBoZGFrcnRkdTF2YnFjb2dqdmZ0NyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/z6TB0ZtiS8IDlHXmi9/giphy.gif";
            secondText.innerHTML = "I Love You Tomato Poreper <br> ðŸ’– Baby ðŸ’–";
        });
    </script>
</body>
</html>
